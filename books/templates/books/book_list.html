{% extends '_base.html' %}

{% block page_title %}BOOKS LIST{% endblock %}

{% block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}"><h1>{{ book.title }}</h1></a>
        <p>{{ book.content }}</p>
        <br>
    {% endfor %}
    <br>
    <a href="{% url 'book_create' %}">Add new book</a>
{% endblock %}
